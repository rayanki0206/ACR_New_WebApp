name: Build Linux Container Image and Push to ACR

on:
  workflow_dispatch:
permissions:
    id-token: write
    contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ACR_WebApp
    steps:
      - uses: actions/checkout@v4
      
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - uses: azure/docker-login@v1
        with:
          registry: democontainerregistry0206.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t democontainerregistry0206.azurecr.io/myapp:${{ github.sha }}
          docker push democontainerregistry0206.azurecr.io/myapp:${{ github.sha }}
